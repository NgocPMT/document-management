version: "3.9"

services:
  app:
    image: encore-bun-app
    build: .
    container_name: encore-app
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    container_name: encore-postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: encore-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
